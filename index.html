<!DOCTYPE html>
<html>
<head>
  <title>Learning HTML</title>
</head>
<body>
  
  <div>
    <p>hello, <strong>ninjas</strong></p>
    <p>my <small>first</small> web <em>page!</em></p> <!-- em = emphasize -->
    <a href="about.html">about page</a> <!-- anchor tag | hyperlink reference -->
  </div>

  <div>
    <h1>heading 1</h1>
    <h2>heading 2</h2>
    <h3>heading 3</h3>
    <h4>heading 4</h4>
  </div>
  
  <div>
    <ul>
      <li>yoshi</li>
      <li>luigi</li>
      <li>toad</li>
    </ul>
  </div>
  
  <!-- span tag below -->
  <span>I am a <br/>span tag</span> <!-- br = break -->

  <hr/>

  <img src="img/emilia.png" alt="a picture of an anime character"> <!-- relative url -->

  <blockquote cite="http://www.oscarwildesite.com">
    we are all in the gutter, but some of us are looking at the stars
  </blockquote>

  <p style="color: orange;">style me :)</p>

</body>
</html>
